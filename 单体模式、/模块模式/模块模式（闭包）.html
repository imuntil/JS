    <script>
        var Person = window.Person || {};
        Person.doom = (function() {
            //私有属性
            var homeland = '地球',
                havstoMove = false;

            //私有方法
            function leaveHouse() {
                console.log('离开 ' + homeland);
            }

            return {
                //公有属性
                newHome:'',
                //公有方法
                doomsday:function() {
                    havstoMove = true;
                },
                moveHouseTo: function(plant) {
                    if (havstoMove) {
                        leaveHouse();
                        console.log('搬家去 ' + plant);
                        this.newHome = plant;
                    }
                }
            }
        })();

        Person.doom.doomsday();
        Person.doom.moveHouseTo('火星');
    </script>
